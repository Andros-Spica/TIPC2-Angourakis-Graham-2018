<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Anasazi</title>

		<meta name="description" content="Made with Reveal.JS, A framework for easily creating beautiful presentations using HTML, by Hakim El Hattab">
		<meta name="author" content="Andreas Angourakis and Shawn Graham">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/night.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
			<div id="marca-dagua1">
				<div style="text-align:center; position:absolute; top:3%; left: 10%; font-size:33%; color:darkcyan">
					<i>Angourakis and Graham - TIPC2</i>
				</div>
				<div style="text-align:left; position:absolute; top:6%; left: 10%; font-size:33%; color:gray">
					<b>8-10 October 2018</b>
				</div>
				<div style="text-align:right; position:absolute; top:6%; right: 10%; font-size:33%; color:gray">
					<b><a href="https://andros-spica.github.io/TIPC2-Angourakis-Graham-2018/">https://andros-spica.github.io/TIPC2-Angourakis-Graham-2018/</a></b>
				</div>
			</div>

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
            	<section data-markdown="presentation.md"  
         		data-separator="^---"  
         		data-vertical="^--"  
         		data-notes="^Note:"  
         		data-charset="iso-8859-15">
			</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>

		<script>
			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'fade', // default/cube/page/concave/zoom/linear/fade/none
				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',
				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});
		</script>

	</body>
</html>
